<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=Opera, Chorme">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" href="contact.css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>contact</title>
</head>
<body>

    <section class="contact">
        <div><h4 class="back">
            <a href="html.html">Back</a></h4></div> 
        <div class="container">
            <h2>Contact Us</h2>
            <div class="contact-wrapper">
                <div class="contact-form">
                    <h3>Send us a message</h3>
                    <form>
                        <div class="form-group">
                            <input type="text" name="name" placeholder=" Name">
                        </div>
                             <div class="form-group">
                                 <input type="email" name="email" placeholder=" Email">
                        </div>
                        <div class="form-group">
                            <textarea name="message" placeholder=" Your Message "></textarea>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
                <div class="contact-info">
                     <h3>Contact Information</h3>
                     <p><i class='bx bx-mobile'></i> (00) 00000 0000</p>
                     <p><i class='bx bxs-envelope'></i>moon@gmail.com</p>
                    <p><i class='bx bxs-map'></i>123 zoinho, City, kazdkaraiu</p>
                </div>
            </div> 
        </div>
    </section>
</body>
</html>
